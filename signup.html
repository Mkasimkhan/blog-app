<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login & Signup Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        
        <div class="form-inner">
          
          <form action="#" class="signup" id="signup">
            <div class="field">
              <input type="text" placeholder="Email Address" id="email" required>
            </div>
            <div class="field">
                <input type="text" placeholder="First-Name" id="fname" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Last-Name" id="lname" required>
              </div>
            <div class="field">
              <input type="password" placeholder="Password" id="password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
            <div class="signup-link">Already have account? <a href="login.html">Login</a></div>
          </form>
        </div>
      </div>
    </div>
    <span class="alertBox" id="alertBox"></span>

    <script type="module" src="./signup.js"></script>
    

    

  </body>
</html>
